name: Deploy to S3

on:
  push:
    branches: [ main ]

permissions:
  id-token: write   # Necess√°rio para OIDC
  contents: read    # Necess√°rio para checkout

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials using OIDC
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}
        role-session-name: GitHubActions-Deploy
    
    - name: Deploy to S3
      run: |
        aws s3 sync . s3://${{ secrets.AWS_S3_BUCKET }} --delete --exclude ".git/*" --exclude ".github/*" --exclude "README.md"
    
    - name: Print deployment URL
      run: |
        echo "üöÄ Site deployed successfully!"
        echo "üåê URL: http://mateusoliveiraborges-portfolio.s3.us-east-1.amazonaws.com/index.html"
